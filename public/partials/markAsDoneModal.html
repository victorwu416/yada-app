<div class="mark-as-done-modal">

  <div class="modal-body">  
    <div>Mark as done? (Archive)</div>
    <div>SMS-notify {{currentPerson===1 ? 
                      bond.name2 + ' at ' + bond.phoneNumber2 : 
                      bond.name1 + ' at ' + bond.phoneNumber1 }}?</div>
    <p/>
    <div>
      <i class="fa fa-circle assignee"            
         ng-class="{0: 'assignee-0', 1: 'assignee-1', 2: 'assignee-2'}[item.assignee]"></i>
      {{item.description}}
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-sm btn-primary" ng-click="markAsDoneAndSaveItemsAndNotify()">Done + Notify</button>
    <button class="btn btn-sm btn-primary" ng-click="markAsDoneAndSaveItems()">Done</button>
    <button class="btn btn-sm btn-warning" ng-click="dismiss()">Cancel</button>
  </div>

</div>
