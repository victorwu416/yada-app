<div ng-show="showSettings">
 
  <div class="panel panel-primary">
    <div class="panel-heading"><span>Your names</span></div>
    <div class="panel-body">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-user"></i></span>
        <input id="name1" type="text" class="form-control" ng-class="inputBackground" 
               ng-model="bond.name1" ng-click="changeToDirty();" />
      </div>
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-user"></i></span>
        <input id="name2" type="text" class="form-control" ng-class="inputBackground" 
               ng-model="bond.name2" ng-click="changeToDirty();" />
      </div>
    </div> <!-- panel-body -->
  </div> <!-- panel -->

  <div class="panel panel-primary">
    <div class="panel-heading">
      <i class="fa fa-clock-o"></i> 
      <span><label>{{bond.name1}}'s</label> weekday SMS reminder</span>
    </div>
    <div class="panel-body">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-mobile"></i></span>
        <input id="phoneNumber1" type="text" class="form-control" ng-class="inputBackground" ui-mask="(999) 999-9999"
               ng-model="bond.phoneNumber1" ng-click="changeToDirty();" />
      </div>
      <div class="btn-group input-group" ng-click="changeToDirty();">
        <label class="btn btn-default" ng-model="bond.smsTime1" btn-radio="0">2:00pm</label>
        <label class="btn btn-default" ng-model="bond.smsTime1" btn-radio="1">2:30pm</label>
        <label class="btn btn-default" ng-model="bond.smsTime1" btn-radio="2">3:00pm</label>
        <label class="btn btn-default" ng-model="bond.smsTime1" btn-radio="3">3:30pm</label>
      </div>
    </div> <!-- panel-body -->
  </div> <!-- panel -->

  <div class="panel panel-primary">
    <div class="panel-heading">
      <i class="fa fa-clock-o"></i> 
      <span><label>{{bond.name2}}'s</label> weekday SMS reminder</span>
    </div>
    <div class="panel-body">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-mobile"></i></span>
        <input id="phoneNumber2" type="text" class="form-control" ng-class="inputBackground" ui-mask="(999) 999-9999"
               ng-model="bond.phoneNumber2" ng-click="changeToDirty();" />
      </div>
      <div class="btn-group input-group" ng-click="changeToDirty();">
        <label class="btn btn-default" ng-model="bond.smsTime2" btn-radio="0">2:00pm</label>
        <label class="btn btn-default" ng-model="bond.smsTime2" btn-radio="1">2:30pm</label>
        <label class="btn btn-default" ng-model="bond.smsTime2" btn-radio="2">3:00pm</label>
        <label class="btn btn-default" ng-model="bond.smsTime2" btn-radio="3">3:30pm</label>
      </div>

    </div> <!-- panel-body -->
  </div> <!-- panel -->

  <button type="button" class="btn btn-primary" ng-click="saveBond()" ng-show="showSaveButton">
    <i class="fa fa-floppy-o"></i> Save
  </button>

  <i class="fa fa-spinner fa-spin" ng-show="showLoadingIcon"></i>

  <alert type="success" ng-show="showSaveSuccess" close="showSaveSuccess = false;">
    <i class="fa fa-floppy-o"></i> Saved!
  </alert>
</div>
